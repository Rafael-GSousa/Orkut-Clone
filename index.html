<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="logo do orkut">
    </div>
    <div class="container">
        <div class="fields">
            
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="pink-font">orkut</span> com a sua conta 
                    <span style="color: #2FAFE8">G</span>
                    <span style="color: #DD4894">o</span>
                    <span style="color: #F1D220">o</span>
                    <span style="color: #2FAFE8">g</span>
                    <span style="color: #6e696c">l</span>
                    <span style="color: #DD4894">e</span>!
                </p>
            </div>

            <div class="fields__textboxes">
                <input type="email" placeholder="E-mail ou número de celular" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__password">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre do meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin">Entrar</button>
            </div>

            <div class="fields__recovery">
                <a href="#" class="link">Esqueci minha senha ou e-mail</a>
            </div>

            <div class="fields__create">
                <p>Não tem conta? <a href="#" class="link" style="color: #DD4894">Criar agora</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
